<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="../../css/master.css">




</head>




<body>
    <main>
        <header class="nav level-1">
            <a href="../../html/users/index.html">
                <img src="../../images/iconback.svg" alt="back">
            </a>
            <img src="../../images/logo.svg" width="200px" alt="Logo">

            <a href="" class="mburger">
                <img src="../../images/BURGER.svg" alt="Hamburguer">
            </a>
        </header>
        <section class="edit">
            <h1>EDIT USERS</h1>
            <form action="index.html" method="post" enctype="multipart/form-data">
                <img src="../../images/nicholas-brownlow-lx_KwA7hlLU-unsplash (1) 1.png" id="upload" alt="upload">
                <input type="file" name="photo" id="photo" accept="image/*" required>
                <input type="email" name="email" placeholder="Email" value="jhond@gmail.com" required>

                <input type="text" name="name" placeholder="Full Name" required value="Jhon Doe">
                <input type="phone" name="phone" placeholder="Phone Number" value="3212342355" required>
                <button type="submit">Update</button>
            </form>
        </section>
    </main>

    <script src="../../js/codigofuente.js"></script>
    <script src="../../js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('#upload').click(function (e) {
                e.preventDefault();
                $('#photo').click()

            });
            $('#photo').change(function (e) {
                e.preventDefault();
                let reader = new FileReader()
                reader.onload = function (event) {
                    $('#upload').attr('src', event.target.result);
                }
                reader.readAsDataURL(this.files[0])
            });
        });
    </script>

</body>

</html>
