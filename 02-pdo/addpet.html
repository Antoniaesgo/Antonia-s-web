<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet</title>
    <link rel="stylesheet" href="../../css/master.css">




</head>




<body>
    <main>
        <header class="nav level-1">
            <a href="../../html/pets/index.html">
                <img src="../../images/iconback.svg" alt="back">
            </a>
            <img src="../../images/logo.svg" width="200px" alt="Logo">

            <a href="" class="mburger">
                <img src="../../images/BURGER.svg" alt="Hamburguer">
            </a>
        </header>
        <section class="create">
            <h1>ADD PET</h1>
            <form action="index.html" method="post" enctype="multipart/form-data">
                <img src="../../images/huellaperfi.svg" id="upload" alt="upload">
                <input type="file" name="photo" id="photo" accept="image/*" required>
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="number" name="age" placeholder="Age" required>
                <input type="text" name="breed" placeholder="Breed" required>
                <input type="text" name="kind" placeholder="kind" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Add pet</button>
            </form>
        </section>
    </main>

    <script src="../../js/codigofuente.js"></script>
    <script src="../../js/jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('#upload').click(function (e) {
                e.preventDefault();
                $('#photo').click()

            });
            $('#photo').change(function (e) {
                e.preventDefault();
                let reader = new FileReader()
                reader.onload = function (event) {
                    $('#upload').attr('src', event.target.result);
                }
                reader.readAsDataURL(this.files[0])
            });
        });
    </script>

</body>

</html>
